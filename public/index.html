<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AgentOffice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <canvas id="office"></canvas>
  <script src="sprites.js"></script>
  <script src="mood-system.js"></script>
  <script src="app.js"></script>
  <script>
    // Initialize sprites after DOM and scripts are loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Characters are now ready to be drawn
      if (window.drawCharacters) {
        window.drawCharacters();
      }
    });
  </script>
</html>
