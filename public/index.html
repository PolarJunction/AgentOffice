<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AgentOffice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    /* Timeline Panel - Phase 6 */
    .timeline-panel {
      position: fixed;
      top: 20px;
      right: 0;
      width: 280px;
      height: calc(100% - 40px);
      background: rgba(20, 20, 35, 0.95);
      border-left: 2px solid #3a3a5a;
      border-radius: 8px 0 0 8px;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    
    .timeline-panel.collapsed {
      transform: translateX(240px);
    }
    
    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: rgba(60, 60, 90, 0.8);
      border-bottom: 1px solid #4a4a6a;
      border-radius: 8px 0 0 0;
    }
    
    .timeline-title {
      color: #e0e0f0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .timeline-toggle {
      background: none;
      border: none;
      color: #a0a0c0;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      transition: color 0.2s;
    }
    
    .timeline-toggle:hover {
      color: #ffffff;
    }
    
    .timeline-events {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .timeline-event {
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: rgba(40, 40, 60, 0.6);
      border-left: 3px solid #6a6a8a;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .timeline-event.started {
      border-left-color: #f0c040;
      background: rgba(60, 55, 30, 0.6);
    }
    
    .timeline-event.completed {
      border-left-color: #40c070;
      background: rgba(30, 55, 40, 0.6);
    }
    
    .timeline-event.idle {
      border-left-color: #808090;
      background: rgba(50, 50, 60, 0.6);
    }
    
    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .event-agent {
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
    }
    
    .event-time {
      color: #808090;
      font-size: 11px;
    }
    
    .event-type {
      color: #a0a0c0;
      font-size: 12px;
    }
    
    .event-task {
      color: #c0c0e0;
      font-size: 11px;
      margin-top: 4px;
      font-style: italic;
    }
    
    .timeline-empty {
      color: #606080;
      text-align: center;
      padding: 30px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <canvas id="office"></canvas>
  <div id="timeline-panel" class="timeline-panel">
    <div class="timeline-header">
      <span class="timeline-title">Activity Timeline</span>
      <button id="timeline-toggle" class="timeline-toggle">â—€</button>
    </div>
    <div id="timeline-events" class="timeline-events"></div>
  </div>
  <script src="sprites.js"></script>
  <script src="mood-system.js"></script>
  <script src="app.js"></script>
  <script>
    // Initialize sprites after DOM and scripts are loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Characters are now ready to be drawn
      if (window.drawCharacters) {
        window.drawCharacters();
      }
    });
  </script>
</html>
